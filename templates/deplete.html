<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>drAIn Chatbot</title>


  <style>
    /* === FONT & COLOR VARIABLES === */
    @font-face {
      font-family: 'TAN MERINGUE';
      src: url('./Fonts/TAN MERINGUE.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }


    :root {
      --primary-color: #aaebf5;
      --secondary-color: #5ce1e6;
      --accent-color: #0097b2;
      --dark-blue: #003d52;
      --sand-color: #e3c8a2; /* lighter sand shade */
      --font-family: 'Helvetica Neue', sans-serif;
      --title-font: 'TAN MERINGUE', 'Helvetica Neue', sans-serif;
      --font-size: 16px;
      --line-height: 1.5;
    }


    body {
      margin: 0;
      padding: 0;
      background-color: var(--primary-color);
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    /* === CHATBOT STYLING === */
    .chat-card {
      width: min(700px, 90vw);
      height: min(600px, 80vh);
      background-color: white;
      border: 4px solid var(--accent-color);
      border-radius: 18px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }


    .chat-header {
      background-color: var(--secondary-color);
      color: var(--dark-blue);
      padding: 1rem;
      font-family: var(--title-font);
      font-size: 1.6rem;
      text-align: center;
      border-bottom: 2px solid var(--accent-color);
    }


    .chat-log {
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: var(--primary-color);
    }


    .msg { display: flex; }
    .msg.user { justify-content: flex-end; }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 1rem;
    }


    .msg.user .bubble {
      background-color: var(--accent-color);
      color: white;
      border-bottom-right-radius: 4px;
    }


    .msg.bot .bubble {
      background-color: var(--sand-color);
      color: var(--dark-blue);
      border-bottom-left-radius: 4px;
    }


    .chat-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 1rem;
      background-color: var(--secondary-color);
      border-top: 2px solid var(--accent-color);
    }


    .chat-input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid var(--accent-color);
      font-family: var(--font-family);
      font-size: 1rem;
      outline: none;
      color: var(--dark-blue);
    }


    .chat-send {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: var(--font-family);
      transition: all 0.2s ease;
    }
    .chat-send:hover {
      background-color: var(--dark-blue);
      transform: translateY(-1px);
    }
    .chat-send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>


<body>
  <!-- === CENTERED CHATBOT === -->
  <section class="chat-card" aria-label="AI Chatbot">
    <div class="chat-header">drAIn Chatbot</div>


    <div id="chatlog" class="chat-log">
      <div class="msg bot"><div class="bubble">Hi! How can I help you today?</div></div>
    </div>


    <form id="chat-form" class="chat-form" autocomplete="off">
      <input id="chat-input" class="chat-input" type="text" placeholder="Type your message..." required />
      <button id="chat-send" class="chat-send" type="submit">Send</button>
    </form>
  </section>


  <script>
  (() => {
    const API = "http://127.0.0.1:5000/chat"; // local Flask endpoint
    const log = document.getElementById("chatlog");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("chat-send");


    const history = [];


    function addMessage(who, text) {
      const wrap = document.createElement("div");
      wrap.className = `msg ${who}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      wrap.appendChild(bubble);
      log.appendChild(wrap);
      log.scrollTop = log.scrollHeight;
    }


    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";
      sendBtn.disabled = true;


      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, messages: history })
        });
        const data = await res.json();
        const reply = data.reply || "(no response)";
        addMessage("bot", reply);


        history.push({ role: "user", content: text });
        history.push({ role: "assistant", content: reply });
        if (history.length > 10) history.splice(0, history.length - 10);
      } catch (err) {
        addMessage("bot", "Oopsâ€”network error. Make sure your Python server is running!");
      } finally {
        sendBtn.disabled = false;
      }
    });
  })();
  </script>
</body>
</html>
