<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drAIn</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/wave.css">
</head>
<body>
    <nav class="nav-bar">
    <div class="nav-container">
        <a href="/home" class="logo-text">drAIn</a>
        <div class="nav-buttons">
            <a href="/deplete" class="deplete-nav-button">Deplete</a>
            <a href="/learn_more" class="learn-more-nav-button">Learn More</a>
            <a href="/refill" class="refill-nav-button">Refill</a>
            <a href="/progress" class="progress-nav-button">Progress</a>
            <a href="/logout" class="logout-nav-button">Logout</a>
        </div>
    </div>    
    </nav>
    
    <!-- Shared ocean waves - appears on all pages in the same position -->
    <div class="home-waves" id="home-waves-container" data-water-level="{{ water_level }}">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="home-gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#home-gentle-wave" x="48" y="0" fill="rgba(0,60,120,0.95)" />
                <use xlink:href="#home-gentle-wave" x="48" y="3" fill="rgba(0,100,180,0.7)" />
                <use xlink:href="#home-gentle-wave" x="48" y="5" fill="rgba(0,140,220,0.5)" />
                <use xlink:href="#home-gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.3)" />
            </g>
        </svg>
        <div class="ocean-layers"></div>
    </div>
    
    <header>
        <section class="home-section">
            <div class="water-level-text">
                <h1>You have {{ water_level }} % of water left!</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <div class="alert success-alert">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </section>
    </header>
    <footer>
        <div class="footer-content">
            <p>Created with ðŸ©µ by Scrumpty Dumpty</p>
        </div>
    </footer>
    
    <script src="static/js/script.js"></script>
    <script>
        // Dynamic water level positioning based on percentage
        document.addEventListener('DOMContentLoaded', function() {
            const wavesContainer = document.getElementById('home-waves-container');
            const waterLevel = parseFloat(wavesContainer.getAttribute('data-water-level')) || 0;
            
            // Check if we just refilled (coming from refill page)
            const urlParams = new URLSearchParams(window.location.search);
            const justRefilled = urlParams.get('refilled') === 'true';
            const oldLevel = parseFloat(urlParams.get('old_level'));
            
            // Clamp water level between 0 and 100
            const clampedLevel = Math.max(0, Math.min(100, waterLevel));
            
            // Calculate position based on percentage
            const viewportHeight = window.innerHeight;
            const fullWaterTop = 100; // Where waves are at 100%
            const emptyWaterTop = viewportHeight - 150; // Where waves are at 0%
            
            // Calculate final position
            const finalTop = fullWaterTop + ((100 - clampedLevel) / 100) * (emptyWaterTop - fullWaterTop);
            
            const waves = wavesContainer.querySelector('.waves');
            const oceanLayers = wavesContainer.querySelector('.ocean-layers');
            
            if (waves && oceanLayers) {
                // Get wave height for ocean layers positioning
                const getWaveHeight = () => {
                    const waveRect = waves.getBoundingClientRect();
                    return waveRect.height || 80;
                };
                
                if (justRefilled && !isNaN(oldLevel) && oldLevel < clampedLevel) {
                    // REFILL ANIMATION: Fill from bottom to top
                    // Start at old level position
                    const startTop = fullWaterTop + ((100 - oldLevel) / 100) * (emptyWaterTop - fullWaterTop);
                    
                    // Set initial position (old level) with no transition
                    waves.style.transition = 'none';
                    oceanLayers.style.transition = 'none';
                    waves.style.top = startTop + 'px';
                    oceanLayers.style.top = (startTop + getWaveHeight()) + 'px';
                    
                    // Force reflow to apply the position
                    waves.offsetHeight;
                    
                    // Now animate to new level with transition
                    setTimeout(() => {
                        waves.style.transition = 'top 2s ease-in-out';
                        oceanLayers.style.transition = 'top 2s ease-in-out';
                        waves.style.top = finalTop + 'px';
                        oceanLayers.style.top = (finalTop + getWaveHeight()) + 'px';
                        
                        // Clean up URL after animation starts
                        if (window.history.replaceState) {
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }
                    }, 50);
                } else {
                    // Normal positioning (no animation or depletion)
                    waves.style.transition = 'top 1.5s ease-in-out';
                    oceanLayers.style.transition = 'top 1.5s ease-in-out';
                    waves.style.top = finalTop + 'px';
                    oceanLayers.style.top = (finalTop + getWaveHeight()) + 'px';
                }
            }
        });
    </script>
</body>
</html>
